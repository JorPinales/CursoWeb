<html>
<head>
    <title>Register Page</title>
</head>
    <body>
    
        <div>
        <form method="GET">
            First Name: <input type="text" name="firstname"><br>
            Last Name: <input type="text" name="lastname"><br>
            Email: <input type="email" required name="email"><br>
            Password: <input type="password" minlength="5" name="password"><br>
            Birthday: <input type="date" name="brithdate"><br>
            Gender:<br> 
                <input type="radio" name="gender" value="Male">Male<br>
                <input type="radio" name="gender" value="Famale">Famale<br>
                <input type="radio" name="gender" value="Other">Other<br>
            Pets:<br>
                <input type="checkbox" name="cat">Cat<br>
                <input type="checkbox" name="dog">Dog<br>    
            Cars:<br>
                <select name="cars">
                    <option value="Volvo" value="Volvo">Volvo</option>
                    <option value="Audi" value="Audi">Audi</option>
                </select>
                <br>
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </form>
        </div>
        
        <span>SPAN IT IS JUST TO A LINE ELEMENT, DIV IS FOR A COMPLETE SECTION</span>
    
    </body>
</html>
